<!DOCTYPE html>
<html>
<head>
	<title>Tongue cursor</title>
	<style>
		.tongue-cursor {
		  cursor: url('cone.jpg'), auto;
		}
		.tongue-cursor-target {
		  position: fixed;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  font-size: 36px;
		}
	</style>
</head>
<body>
	<div class="tongue-cursor tongue-cursor-target">Hover over me</div>
</body>
</html>
